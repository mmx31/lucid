<div class="dijitDialog" tabindex="-1" waiRole="dialog" waiState="labelledby-${id}_title">
	<div dojoAttachPoint="titleBar" class="dijitDialogTitleBar">
	<span dojoAttachPoint="titleNode" class="dijitDialogTitle" id="${id}_title">${title}</span>
	<span dojoAttachPoint="closeButtonNode" class="dijitDialogCloseIcon" dojoAttachEvent="onclick: onCancel">
		<span dojoAttachPoint="closeText" class="closeText">x</span>
	</span>
	</div>
		<div dojoAttachPoint="containerNode" class="dijitDialogPaneContent">
			<form dojoAttachEvent="onsubmit:onSubmit">
				<div dojoAttachPoint="errorNode" class='desktopFormError'></div>
				<div>
					<span class='desktopInputLabel'>Username:</span>
					<input type='text' dojoAttachPoint="userInputNode" name='user' />
				</div>
				<div>
					<span class='desktopInputLabel'>Email:</span>
					<input type='text' dojoAttachPoint="emailInputNode" name='email' />
				</div>
				<input type='submit' dojoAttachPoint="submitNode" name='submit' value='Submit' />
			</form>
		</div>
</div>
