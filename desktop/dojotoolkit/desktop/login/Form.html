<form dojoAttachPoint='containerNode' dojoAttachEvent='onreset:_onReset,onsubmit:_onSubmit'>
	<div dojoAttachPoint="mainNode">
		<div class='desktop_message'>${label}</div>
		<div dojoAttachPoint="errorNode" class='desktopFormError'></div>
		<div>
			<span class='desktopInputLabel'>Username:</span>
			<input type='text' dojoType="dijit.form.TextBox" class='desktopInput' name='username' />
		</div>
		<div>
			<span class='desktopInputLabel'>Password:</span>
			<input type='password' dojoType="dijit.form.TextBox" class='desktopInput' name='password' />
		</div>
		<div>
			<input type='radio' dojoAttachPoint="newRadioNode" name='windowAct' dojoType="dijit.form.RadioButton" id='${id}_windowActNew' value='new' />
			<label for='${id}_windowActNew'> New window</label>&nbsp;&nbsp;&nbsp;
			<input type='radio' dojoAttachPoint="currentRadioNode" name='windowAct' dojoType="dijit.form.RadioButton" id='${id}_windowActCurrent' value='current' />
			<label for='${id}_windowActCurrent'> Current window</label>
		</div>
		<input type='submit' name='submit' dojoType="dijit.form.Button" dojoAttachPoint="submitNode" value='Login' label="Login" />
		<div>
			<a href='javascript:void(0);' dojoAttachEvent="onclick:_showRegister">Register</a>
		</div>
		<div>
			<a href='javascript:void(0);' dojoAttachEvent="onclick:_showResetPass">Reset Password</a>
		</div>
	</div>
</form>
